<body>
  <script>
    // Создайте скрипт, который запрашивает ввод двух чисел (используйте prompt) 
    // и после показывает их сумму.

    const showSumOfTwoNumbers = () => {
      const a = Number(prompt('Введите первое число', 0));
      const b = Number(prompt('Введите второе число', 0));

      alert(a + b);
    };

    showSumOfTwoNumbers();
  </script>
